<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ゆめかわゲームUI</title>
<style>
    body {
        margin: 0;
        font-family: "Hiragino Maru Gothic ProN", system-ui, sans-serif;
        background: #dbeaff;
    }

    /* パスワード画面 */
    #passwordScreen {
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        z-index: 10;
    }
    #passwordBox {
        padding: 20px 30px;
        border-radius: 20px;
        background: white;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
    }
    #passwordInput {
        padding: 10px;
        font-size: 20px;
        border-radius: 10px;
        border: 2px solid #adc7ff;
        outline: none;
        width: 150px;
        text-align: center;
    }
    #passwordBtn {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 12px;
        background: #b1d0ff;
        border: none;
        cursor: pointer;
    }

    /* メイン画面全体 */
    #mainUI {
        display: none;
        padding: 20px;
    }

    /* ゆめかわウィンドウ枠 */
    .window {
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
        border-radius: 20px;
        background: #cbe2ff;
        padding: 10px;
        border: 4px solid white;
        box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }

    /* 上のイラスト枠 */
    #mainImage {
        width: 100%;
        border-radius: 15px;
    }

    /* 下の操作パネル */
    .panel {
        margin-top: 15px;
        background: rgba(255,255,255,0.55);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(4px);
    }

    /* 時間表示 */
    #timeText {
        font-size: 14px;
        margin-bottom: 10px;
        color: #5a6b88;
    }

    /* 時間バー */
    #timeBar {
        width: 90%;
        height: 8px;
        background: #ffffff;
        border-radius: 10px;
        margin: 10px auto;
        overflow: hidden;
        border: 2px solid #b1d0ff;
    }
    #timeFill {
        height: 100%;
        width: 0%;
        background: #89b7ff;
        transition: width 1s linear;
    }

    /* ボタン */
    .btn {
        width: 55px;
        height: 55px;
        margin: 15px;
        cursor: pointer;
    }

    /* コンテンツ画面 */
    .contentScreen {
        display: none;
        text-align: center;
        padding: 20px;
    }
    .contentScreen img {
        width: 90%;
        border: 4px solid black;
    }
    .homeBtn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #cbe2ff;
        border-radius: 12px;
        border: 2px solid white;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- パスワード画面 -->
<div id="passwordScreen">
    <div id="passwordBox">
        <h2>管理パスワード</h2>
        <input id="passwordInput" type="password" placeholder="••••" />
        <br>
        <button id="passwordBtn">決定</button>
        <p id="passErr" style="color:red;"></p>
    </div>
</div>

<!-- メイン画面 -->
<div id="mainUI">
    <div class="window">
        <img id="mainImage" src="main.png" alt="Main Image">
        <div class="panel">
            <div id="timeText">開始時刻まで 24:00:00</div>

            <div id="timeBar"><div id="timeFill"></div></div>

            <!-- ボタン：左右・再生 -->
            <img id="leftBtn" class="btn" src="left.png">
            <img id="playBtn" class="btn" src="play.png">
            <img id="rightBtn" class="btn" src="right.png">
        </div>
    </div>

    <!-- 図鑑 -->
    <div id="zukanScreen" class="contentScreen">
        <h2>図鑑</h2>
        <img src="zukan.png">
        <div class="homeBtn" onclick="goHome()">ホームへ戻る</div>
    </div>

    <!-- 遊び方 -->
    <div id="helpScreen" class="contentScreen">
        <h2>遊び方</h2>
        <img src="howto.png">
        <div class="homeBtn" onclick="goHome()">ホームへ戻る</div>
    </div>
</div>

<script>
/* パスワードチェック */
document.getElementById("passwordBtn").onclick = () => {
    const v = document.getElementById("passwordInput").value;
    if (v === "1122") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainUI").style.display = "block";
    } else {
        document.getElementById("passErr").textContent = "パスワードが違います";
    }
};

/* 24時間カウントダウン */
let total = 24 * 60 * 60; // 秒

function updateTimer() {
    total--;
    if (total < 0) total = 0;

    let h = String(Math.floor(total / 3600)).padStart(2, "0");
    let m = String(Math.floor((total % 3600) / 60)).padStart(2, "0");
    let s = String(total % 60).padStart(2, "0");

    document.getElementById("timeText").textContent =
        `開始時刻まで ${h}:${m}:${s}`;

    let percent = 100 - (total / (24*60*60)) * 100;
    document.getElementById("timeFill").style.width = percent + "%";
}
setInterval(updateTimer, 1000);

/* 画面切り替え */
function hideAllScreens() {
    document.getElementById("zukanScreen").style.display = "none";
    document.getElementById("helpScreen").style.display = "none";
    document.getElementById("mainUI").querySelector(".window").style.display = "block";
}

function goHome() {
    hideAllScreens();
}

/* ボタン動作 */
document.getElementById("leftBtn").onclick = () => {
    hideAllScreens();
    document.getElementById("zukanScreen").style.display = "block";
    document.getElementById("mainUI").querySelector(".window").style.display = "none";
};

document.getElementById("rightBtn").onclick = () => {
    hideAllScreens();
    document.getElementById("helpScreen").style.display = "block";
    document.getElementById("mainUI").querySelector(".window").style.display = "none";
};

document.getElementById("playBtn").onclick = () => {
    alert("ゲーム開始！（処理をここに追加できます）");
};
</script>
</body>
</html>
